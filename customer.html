<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th rowspan="4">Customer</th>
    <th colspan="3">Items</th>
    <th colspan="2">Payments</th>
  </tr>
  <tr>
    <td>Item1</td>
    <td>5</td>
    <td>$400.00</td>
    <td>12 Sep 2018</td>
    <td>$3,000.00</td>
  </tr>
  <tr>
    <td>Item2</td>
    <td>10</td>
    <td>$200.00</td>
    <td>18 Sep 2018</td>
    <td>$2,000.00</td>
  </tr>
  <tr>
    <td>Item3</td>
    <td>2</td>
    <td>$500.00</td>
    <td colspan="2"></td>
  </tr>
</table>

</body>
</html>
